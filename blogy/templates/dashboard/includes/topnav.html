{% load static %}

<header class="topbar" data-navbarbg="skin5">
    <nav class="navbar top-navbar navbar-expand-md navbar-dark">
        <div class="navbar-header" data-logobg="skin5">
            <a class="navbar-brand" href="{% url 'pages:index' %}" target="
            ">
                <b class="text-danger">
                    BLOGY
                </b>
            </a>
            <a class="nav-toggler waves-effect waves-light d-block d-md-none" href="#"><i
                    class="ti-menu ti-close"></i></a>
        </div>

        <div class="navbar-collapse collapse" id="navbarSupportedContent" data-navbarbg="skin5">
            <ul class="navbar-nav float-start me-auto">
                <li class="nav-item search-box"> <a class="nav-link waves-effect waves-dark"
                        href="#"><i class="ti-search"></i></a>
                    <form class="app-search position-absolute">
                        <input type="text" class="form-control" placeholder="Search &amp; enter"> <a
                            class="srh-btn"><i class="ti-close"></i></a>
                    </form>
                </li>
            </ul>
            <ul class="navbar-nav float-end">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-muted waves-effect waves-dark pro-pic" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="
                            {% if request.user.photo != 'images/default.png' %}
                                {{ request.user.photo.url }}
                            {% else %}
                                {% static 'images/no-image.png' %}
                            {% endif %}
                        " alt="{{ request.user.name }}" class="rounded-circle" width="60">
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end user-dd animated" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="{% url 'accounts:profile' %}"><i class="mdi mdi-account m-r-5 m-l-5"></i>
                            My Profile</a>
                        <a class="dropdown-item" href="{% url 'posts:articles' %}"><i class="mdi mdi-book-open-page-variant m-r-5 m-l-5"></i>
                            My Articles</a>
                        <a class="dropdown-item mb-1 border-bottom" href="{% url 'posts:comments' %}"><i class="mdi mdi-tooltip-text m-r-5 m-l-5"></i>
                            My Comments</a>
                        <a class="dropdown-item text-danger" href="{% url 'accounts:logout' %}"><i
                            class="mdi mdi-power m-r-5 m-l-5"></i>
                            Logout</a>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>
</header>
